<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Model Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="module"
            src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>
</head>
<body>
    <h1>AR Model Library</h1>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Preview</th>
                    <th>Open</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spinning Top (trajectory)</td>
                    <td>
                        <model-viewer class="preview"
                                      src="spinning-top-trajectory.glb"
                                      alt="Spinning top"
                                      camera-controls>
                        </model-viewer>
                    </td>
                    <td><a class="view-btn"
                           href="model-page.html?model=spinning-top-trajectory">View</a></td>
                </tr>

                <tr>
                    <td>Gyroscope</td>
                    <td>
                        <model-viewer class="preview"
                                      src="gyroscope.glb"
                                      alt="Gyroscope"
                                      camera-controls>
                        </model-viewer>
                    </td>
                    <td><a class="view-btn"
                           href="model-page.html?model=gyroscope">View</a></td>
                </tr>

                <tr>
                    <td>4‑Bar Mechanism</td>
                    <td>
                        <model-viewer class="preview"
                                      src="4bar.glb"
                                      alt="4‑Bar mechanism"
                                      camera-controls>
                        </model-viewer>
                    </td>
                    <td><a class="view-btn"
                           href="model-page.html?model=4bar">View</a></td>
                </tr>

		<tr>
                    <td>Maschinenbau Logo</td>
                    <td>
                        <model-viewer class="preview"
                                      src="maschinenbau-pferd.glb"
                                      alt="Maschinenbau Logo"
                                      camera-controls>
                        </model-viewer>
                    </td>
                    <td><a class="view-btn"
                           href="model-page.html?model=maschinenbau-pferd">View</a></td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
