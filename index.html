<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Model Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="module"
            src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>
</head>
<body>
    <h1>AR Model Library</h1>
    <table>
        <thead>
            <tr>
                <th>Model</th>
                <th>Preview</th>
                <th>Open</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Spinning Top (trajectory)</td>
                <td>
                    <model-viewer src="spinning-top-trajectory.glb"
                                  alt="Spinning Top"
                                  camera-controls
                                  style="width:120px;height:80px;">
                    </model-viewer>
                </td>
                <td><a href="model-page.html?model=spinning-top-trajectory">View</a></td>
            </tr>
            <tr>
                <td>Gyroscope</td>
                <td>
                    <model-viewer src="gyroscope.glb"
                                  alt="Gyroscope"
                                  camera-controls
                                  style="width:120px;height:80px;">
                    </model-viewer>
                </td>
                <td><a href="model-page.html?model=gyroscope">View</a></td>
            </tr>
            <tr>
                <td>4‑Bar Mechanism</td>
                <td>
                    <model-viewer src="4bar.glb"
                                  alt="4‑Bar Linkage"
                                  camera-controls
                                  style="width:120px;height:80px;">
                    </model-viewer>
                </td>
                <td><a href="model-page.html?model=4bar">View</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
